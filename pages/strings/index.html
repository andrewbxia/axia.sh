<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringed teeth</title>
    
    <script src="/scripts/helper.js"></script>
    <script src="/scripts/helper-classes.js"></script>
    <script src="/scripts/modules.js"></script>
    
    <link rel="stylesheet" href="/styles/theme.css">
    <!-- <script src="/scripts/helper.js"></script>
    <script src="/scripts/helper-classes.js"></script>
    
    <link rel="stylesheet" href="/styles/theme.css"> -->
    <link rel="stylesheet" href="./strings.css">

    <script defer src="./strings.js"></script>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            margin: 0;
            padding: 0;
        }
        div, label{
            outline: 1px dashed red;
        }
        main{
            width: 100%;
            height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: row;
            >*{
                height: 100%;
            }
            overflow-y: hidden;
        }
        #left-menu{
            width: 200px;
            display: flex;
            flex-direction: column;
            >*{
                width: 100%;
            }

        }
        #right-container{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            >*{
                width: 100%;
            }
        }
        #top-menu{
            /* height: 150px; */
        }
        canvas#str{
            flex-grow: 1;
            image-rendering: pixelated;
        }
    </style>

</head>
<body>
    <div id="debug" style="pointer-events:none;position:fixed;bottom:0;left:0;color:white"></div>
    <main>
        <div id="left-menu">
            <label for="str-mode">
                input mode:
                <input type="checkbox" id="str-mode" oninput="strmode()" checked>
                <div class="output"></div>
            </label>
            <label for="strings-start">
                <button id="strings-start" onclick="resetstrings(true)">let 'er rip</button>
            </label>
            <label for="clear">
                <button id="clear" onclick="clr()">clear</button>
            </label>
            <label for="norm-vis">
                show norms:
                <input type="checkbox" id="norm-vis" oninput="setnormvis()" checked>
            </label>
            <label for="peg-vis">
                show pegs:
                <input type="checkbox" id="peg-vis" oninput="setpegvis()" checked>
            </label>
            <label for="extend-lines">
                extend lines:
                <input type="checkbox" id="extend-lines" oninput="extendlines()">
            </label>
            <label for="max-node-connect">
                max node connections:
                <input type="range" id="max-node-connect" oninput="setnodeconnections()" value="15" min="1" max="100">
                <div class="output"></div>
            </label>
            <div id="max-connections">
                curr max connections: <span class="output">0</span>
            </div>
            <label for="auto-restring">
                auto-restring when the poingt place is sus:
                <input type="checkbox" id="auto-restring" oninput="setautorestring()" checked>
            </label>
            <label for="pretty-mode">
                pretty mode (Infinity rendering style):
                <input type="checkbox" id="pretty-mode" oninput="setpretty()">
            </label>
            <div id="msps">
                ms per restring: <span class="output">0</span>
            </div>
            <div>
                this recalcs ALL points every time rn, so will be slow &colon;p
            </div>
        </div>
        <div id="right-container" class="container">
            <canvas id="str">
                canvas element whoops
            </canvas>
        </div>
    </main>
</body>

</html>
